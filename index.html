<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <meta
      name="Description"
      content="" />
    <meta
      name="Author"
      content="Hadolph Mercogliano" />

    <!-- LINK FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer></script>

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css" />

    <!-- LINK JAVASCRIPT -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer></script>

    <title>Document</title>
  </head>

  <body>
    <div class="bg pt-3">
      <main class="container">
        <div class="row">
          <!---------------------- SIDE COL  ---------------------->
          <section class="col-5 side-col">
            <!---------------------- SIDE COL HEADER  ---------------------->
            <header class="side-header">
              <div class="avatar">
                <img
                  src="./img/avatar_io.jpg"
                  alt="io" />
                <div class="avatar-text">
                  <span>Hadolph</span>
                </div>
              </div>
              <div class="controls">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </header>

            <!---------------------- NOTIFICHE DESKTOP  ---------------------->
            <div class="notifications d-flex">
              <!---------------------- BELL ---------------------->
              <div class="bell rounded-circle m-1">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="notifications-text ms-1">
                <span class="fw-bold">Ricevi notifiche di nuovi messaggi</span>
                <span><a href="#">Attiva notifiche desktop</a></span>
              </div>
            </div>

            <!---------------------- SEARCH BAR  ---------------------->
            <div class="search-bar p-2">
              <div class="bg-white d-flex">
                <i class="fa-solid fa-magnifying-glass px-4"></i>
                <input
                  class="form-control border-0"
                  type="text"
                  placeholder="Cerca o inizia una nuova chat" />
              </div>
            </div>
            <!---------------------- CONTACT LIST  ---------------------->
            <ul>
              <li class="contact active">
                <div class="avatar">
                  <img
                    src="./img/avatar_1.jpg"
                    alt="" />
                  <div class="avatar-text">
                    <span>Nome</span>
                    <span class="last-seen"
                      >Ultimo accesso oggi alle 12:00</span
                    >
                  </div>
                </div>
              </li>
            </ul>
          </section>

          <!---------------------- MAIN COL  ---------------------->
          <section class="col-7 main-content flex-column d-flex">
            <!---------------------- MAIN COL HEADER  ---------------------->
            <header class="main-header">
              <div class="avatar">
                <img
                  src="./img/avatar_1.jpg"
                  alt="" />
                <div class="avatar-text">
                  <span>Nome</span>
                  <span class="last-seen">Ultimo accesso oggi alle 12:00</span>
                </div>
              </div>
              <div class="controls">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </header>
            <!---------------------- CHAT PANEL  ---------------------->
            <div
              id="chatPanel"
              class="w-75 mx-auto d-flex flex-column">
              <div class="recived"></div>
              <div class="sent"></div>
              <div class="recived"></div>
              <div class="sent"></div>
            </div>
            <!---------------------- FOOTER  ---------------------->
            <footer>
              <i class="fa-regular fa-face-smile px-4"></i>
              <input
                class="border-0 rounded-1 h-100 w-100"
                type="text"
                placeholder="Scrivi un messaggio" />
              <i class="fa-solid fa-microphone px-4"></i>
            </footer>
          </section>
        </div>
      </main>
      <div id="root"></div>
    </div>
  </body>
</html>
